<html>
<head>
	<title>WynnLore database</title>
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="wynnLore.js"></script>
	<link href="main.css" rel="stylesheet">
</head>
<body>

	<h1>Database of lore sources for Wynncraft</h1>
	<h2><a href="https://github.com/TrapinchO/trapincho.github.io">Github repository page</a></h2><br>

	Name: <input type="text" id="search_name"> <br>
	Tags: <input type="text" id="search_tags"> (separate by spaces) <br>
	<button onclick="getLS()">search</button>
	<button onclick="showAll()">show all</button>

	<p id="found"></p>


	<table id="myTable" border="2">
		<tr>
			<td><b>Name</b></td>
			<td><b>Source</b></td>
			<td><b>Info</b></td>
			<td><b>Tags</b></td>
		</tr>
	</table>
</body>

</html>
